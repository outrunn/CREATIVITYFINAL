<style>

    
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    
    .search-bar {
        display: flex;
        justify-content: center;
        margin-top: 20px;

    }

    .search-bar input[type="text"] {
        padding: 5px;
        margin-right: 5px;
    }

    .carousel {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 20px;
        position: relative; /* Added */
    }

    .carousel-container {
        display: flex;
        overflow-x: scroll;
        scroll-snap-type: x mandatory;
        gap: 10px;
        padding: 10px;
    }

    .carousel-item {
        flex: 0 0 auto;
        width: 200px;
        height: 200px;
        background-color: #f2f2f2;
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        flex-direction: column;

    }

    .carousel-navigation {
        display: flex;
        justify-content: center;
        margin-top: 300px;
        position: absolute; /* Added */
        left: 0; /* Added */
        right: 0; /* Added */
    }

    .carousel-arrow {
        width: 30px;
        height: 30px;
        background-color: #f2f2f2;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        cursor: pointer;
        margin: 0 5px;
    }

    .carousel-arrow-left {
        order: -1; /* Added */
    }
</style>
<script>
    const carouselContainer = document.querySelector('.carousel-container');
    const carouselItems = document.querySelectorAll('.carousel-item');
    const carouselArrowLeft = document.querySelector('.carousel-arrow-left');
    const carouselArrowRight = document.querySelector('.carousel-arrow-right');

    let currentIndex = 0;

    carouselArrowLeft.addEventListener('click', () => {
        if (currentIndex > 0) {
            currentIndex--;
            carouselContainer.scrollTo({
                left: carouselItems[currentIndex].offsetLeft,
                behavior: 'smooth'
            });
        }
    });

    carouselArrowRight.addEventListener('click', () => {
        if (currentIndex < carouselItems.length - 1) {
            currentIndex++;
            carouselContainer.scrollTo({
                left: carouselItems[currentIndex].offsetLeft,
                behavior: 'smooth'
            });
        }
    });
</script>
