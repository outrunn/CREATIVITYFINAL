<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #efefd0ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .logo-placeholder {
            width: 100px;
            height: 100px;
            background-color: #ccc;
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .card {
            width: 300px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .card form {
            display: flex;
            flex-direction: column;
        }

        .card label {
            margin-bottom: 10px;
        }

        .card input[type="text"],
        .card input[type="password"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-bottom: 10px;
        }

        .card button[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img class="logo-placeholder" src="./Screenshot 2024-04-30 at 2.21.15â€¯PM.png"></img>

    <div class="card">
        <h2>Login</h2>
        <form action="selLang.html">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Sign In</button>
        </form>
    </div>
</body>
</html>
